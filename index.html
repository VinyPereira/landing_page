<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A bot to find a song that cobine with you"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Musee AI - Find your song</title>
  </head>
  <body>
    <!-- 
      Colors
      #011526
      #012E40 - Principal
      #049DBF - Secundaria
      #024949
      #8DF2F2
    -->
    <div class="grid">
      <header>
        <img src="img/Logo_name.png" alt="Musee Logo" id="header-logo"/>
        <nav class="navegation">
          <a href="#">Tutorial</a>
          <a href="#">FAQs</a>
          <a href="https://www.linkedin.com/in/vinypereira/">About us</a>
          <a href="https://github.com/VinyPereira/landing_page" >Open source</a>
        </nav>
        <button class="button-sign-in">Sign in</button>
      </header>
      <main>
          <section class="primary">
            <h1 class="primary-title">Musse AI</h1>
            <h2 class="primary-subtitle">Find the best music for you, based um preferences.</h2>
            <button class="primary-button">Start Now</button>
            <img src="img/AI_principal.png" alt="Musee AI" id="primary-img">
          </section >

          <section class="secondary">
            <h3 class="secondary-title">Uses</h3>
              <ol class="secondary-list">
                <li>Insert a playlist by URL</li>
                <li>Link with your account in music apps</li>
                <li>Select songs and singers if you want</li>
              </ol>
          </section>
      </main>
      <footer>
        <img src="img/Logo_name.png" alt="Logo Musse" id="footer-logo">
      </footer>
    </div>
  </body>
</html>
