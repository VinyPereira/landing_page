<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A bot to find a song that cobine with you"/>
        <link rel="stylesheet" href="css/style_sign_up.css">
        <title>Musee AI - Find your song</title>
    </head>
    <body>
        <header>
            <img src="img/Logo_name.png" alt="Logo Musse">
            <ul>
                <li><a href="#">Tutorial</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="https://www.linkedin.com/in/vinypereira/" target="blanck">About us</a></li>
                <li><a href="https://github.com/VinyPereira/landing_page/" target="blanck">Open source</a></li>
            </ul>
        </header>
        <main>
            <div class="card">
                <h1>Create Account</h1>
                <div id="social_midia">
                    <a href="#">
                        <img src="img/google_icon.png" alt="Google">
                    </a>
                    <a href="#">
                        <img src="img/Facebook_icon.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="img/linkedin_icon.png" alt="Google">
                    </a>
                </div>
                <div class="alternative">
                    <span>OR</span>
                </div>
                <form action="">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id = 'name' name="name">
                    </label>

                    <label for="e-mail">
                        <span>E-Mail</span>
                        <input type="email" id = 'e-mail' name="e-mail">
                    </label>
                    
                    <label for="password">
                        <span>Password</span>
                        <input type="password" id = 'password' name="password">
                    </label>
                    <input type="submit" value="Sign Up">
                </form>
                <div class="sign_in">
                    <p>Already have an account</p>
                    <span>Sign in</span>
                </div>
            </div>
            <img src="img/Conected_icon.png" alt="World Conected">
            
        </main>
        <footer>
            <img src="img/Logo_name.png" alt="Logo MUsee">
        </footer>
    </body>
</html>
